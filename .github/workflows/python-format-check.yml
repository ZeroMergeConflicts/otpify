name: Python Code Formatting Check (Black)

on:

  push:
    paths:
      - "**/*.py"
      
  pull_request:
    paths:
      - "**/*.py"

jobs:
  black:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run Black Check
        run: |
          black --check .
